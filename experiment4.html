<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
</head>
<body>
<h1>Hotel Room Booking Form</h1>
<form action="/submit-booking" method="post">
<p>
<label for="fullName">Full Name:</label>
<input type="text" id="fullName" name="user_full_name">
</p>
<p>
<label for="email">Email:</label>
<input type="email" id="email" name="user_email">
</p>
<p>
<label for="phone">Phone:</label>
<input type="tel" id="phone" name="user_phone">
</p>
<p>
<label for="checkin">Check-in Date:</label>
<input type="date" id="checkin" name="checkin_date">
</p>
<p>
<label for="checkout">Check-out Date:</label>
<input type="date" id="checkout" name="checkout_date">
</p>
<p>
<label for="roomType">Room Type:</label>
<select id="roomType" name="room_type">
<option value="single">Single Room</option>
<option value="double">Double Room</option>
<option value="queen">Queen Room</option>
<option value="king">King Room</option>
<option value="suite">Suite</option>
</select>
</p>
<p>
<label for="guests">Number of Guests:</label>
<input type="number" id="guests" name="num_guests" min="1" max="10">
</p>
<p>
<label for="requests">Special Requests:</label>
<br>
<textarea id="requests" name="special_requests" rows="5" cols="40"></textarea>
</p>
<p>
<input type="submit" value="Book Now">
<input type="reset" value="Reset Form">
</p>

</div>

</form>
</body>
</html>
